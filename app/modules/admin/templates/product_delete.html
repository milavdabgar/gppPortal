{% extends 'base_admin.html' %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='styles/shop.css') }}" />
{% endblock %}
{% block title %}Grocify: Delete Product{% endblock %}
{% block app_content %}
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
    <form method="POST"
          action="{{ url_for('product_routes.delete_product', product_id=product.id) }}">
        <button type="submit">Delete</button>
    </form>
{% endblock %}
